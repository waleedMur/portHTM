<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <nav class="blue darken-4">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">SN</a>
        </div>
    </nav>
    <div class="row container" class="login-form">
        <form class="col offset-s3 s6" action="friends.htm" method="POST">
            <h4 class="center-align">Enter to SN</h4>
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            
            <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <p>
              <label>
                <input type="checkbox" class="filled-in"/>
                <span>Remember me</span>
              </label>
            </p>
            <button class="btn waves-effect waves-light col s12 blue darken-4" type="submit" name="action">ENTER</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
